<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行程预览 - 旅行路线规划</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white">
        <div class="flex items-center p-4">
            <button class="text-gray-800">
                <i class="fas fa-arrow-left text-xl"></i>
            </button>
            <h1 class="flex-1 text-center text-lg font-medium">行程预览</h1>
            <button class="text-blue-500">
                <i class="fas fa-share-alt text-xl"></i>
            </button>
        </div>
    </div>

    <div class="p-4">
        <!-- 行程概览 -->
        <div class="bg-white rounded-xl p-4 mb-6">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h2 class="text-xl font-semibold">东京 4日游</h2>
                    <p class="text-gray-500 text-sm mt-1">2024年6月1日 - 6月4日</p>
                </div>
                <button class="text-blue-500">
                    <i class="fas fa-edit text-xl"></i>
                </button>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex-1 text-center">
                    <div class="text-gray-500 text-sm">景点数</div>
                    <div class="font-semibold mt-1">12个</div>
                </div>
                <div class="w-px h-8 bg-gray-200"></div>
                <div class="flex-1 text-center">
                    <div class="text-gray-500 text-sm">游玩天数</div>
                    <div class="font-semibold mt-1">4天</div>
                </div>
                <div class="w-px h-8 bg-gray-200"></div>
                <div class="flex-1 text-center">
                    <div class="text-gray-500 text-sm">游玩节奏</div>
                    <div class="font-semibold mt-1">适中</div>
                </div>
            </div>
        </div>

        <!-- 每日行程 -->
        <div class="space-y-6">
            <!-- Day 1 -->
            <div>
                <h3 class="text-lg font-medium mb-4">Day 1 · 6月1日</h3>
                <div class="relative">
                    <div class="absolute top-0 bottom-0 left-6 w-0.5 bg-gray-200"></div>
                    <div class="space-y-6">
                        <div class="flex gap-4">
                            <div class="relative">
                                <div class="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center text-white">
                                    <span>09:00</span>
                                </div>
                            </div>
                            <div class="flex-1 bg-white rounded-xl p-4">
                                <div class="flex gap-4">
                                    <img src="https://images.unsplash.com/photo-1524413840807-0c3cb6fa808d?ixlib=rb-4.0.3" 
                                         class="w-20 h-20 rounded-lg object-cover">
                                    <div>
                                        <h4 class="font-medium">浅草寺</h4>
                                        <p class="text-sm text-gray-500 mt-1">建议游览2小时</p>
                                        <div class="flex items-center gap-2 mt-2">
                                            <i class="fas fa-walking text-gray-400"></i>
                                            <span class="text-sm text-gray-500">步行10分钟到地铁站</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex gap-4">
                            <div class="relative">
                                <div class="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center text-white">
                                    <span>11:30</span>
                                </div>
                            </div>
                            <div class="flex-1 bg-white rounded-xl p-4">
                                <div class="flex gap-4">
                                    <img src="https://images.unsplash.com/photo-1542051841857-5f90071e7989?ixlib=rb-4.0.3" 
                                         class="w-20 h-20 rounded-lg object-cover">
                                    <div>
                                        <h4 class="font-medium">东京塔</h4>
                                        <p class="text-sm text-gray-500 mt-1">建议游览1.5小时</p>
                                        <div class="flex items-center gap-2 mt-2">
                                            <i class="fas fa-subway text-gray-400"></i>
                                            <span class="text-sm text-gray-500">地铁30分钟</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Day 2 预览 -->
            <div class="bg-white rounded-xl p-4">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-medium">Day 2 · 6月2日</h3>
                    <button class="text-blue-500">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <div class="flex items-center gap-2 mt-2 text-sm text-gray-500">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>明治神宫、原宿、涩谷</span>
                </div>
            </div>

            <!-- Day 3-4 收起状态 -->
            <div class="bg-white rounded-xl p-4">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-medium">Day 3 · 6月3日</h3>
                    <button class="text-blue-500">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </div>
            <div class="bg-white rounded-xl p-4">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-medium">Day 4 · 6月4日</h3>
                    <button class="text-blue-500">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 底部按钮 -->
        <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t">
            <button class="w-full bg-blue-500 text-white py-3 rounded-xl font-medium hover:bg-blue-600 transition-colors">
                确认行程并开始导航
            </button>
        </div>
    </div>
</body>
</html>
