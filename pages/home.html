<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 旅行路线规划</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="p-6">
        <!-- 欢迎语 -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Hi, 旅行者</h1>
            <p class="text-gray-600 mt-2">准备开始一段新的旅程？</p>
        </div>

        <!-- 搜索框 -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
            <div class="relative mb-4">
                <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
                <input type="text" placeholder="输入目的地，例如：东京、巴黎..." 
                       class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:border-blue-500">
            </div>

            <!-- 日期选择 -->
            <div class="flex gap-4 mb-4">
                <div class="flex-1">
                    <label class="block text-sm text-gray-600 mb-2">出发日期</label>
                    <div class="relative">
                        <i class="far fa-calendar absolute left-4 top-3 text-gray-400"></i>
                        <input type="date" class="w-full pl-12 pr-4 py-2 rounded-xl border border-gray-200 focus:outline-none focus:border-blue-500">
                    </div>
                </div>
                <div class="flex-1">
                    <label class="block text-sm text-gray-600 mb-2">出行天数</label>
                    <div class="relative">
                        <i class="far fa-clock absolute left-4 top-3 text-gray-400"></i>
                        <select class="w-full pl-12 pr-4 py-2 rounded-xl border border-gray-200 focus:outline-none focus:border-blue-500">
                            <option>3天</option>
                            <option>5天</option>
                            <option>7天</option>
                            <option>10天</option>
                            <option>自定义</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="w-full bg-blue-500 text-white py-3 rounded-xl font-medium hover:bg-blue-600 transition-colors">
                开始规划
            </button>
        </div>

        <!-- 热门目的地 -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">热门目的地</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="relative rounded-2xl overflow-hidden h-32">
                    <img src="https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dG9reW98ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" 
                         class="w-full h-full object-cover">
                    <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/60 to-transparent">
                        <span class="text-white font-medium">东京</span>
                    </div>
                </div>
                <div class="relative rounded-2xl overflow-hidden h-32">
                    <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGFyaXN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" 
                         class="w-full h-full object-cover">
                    <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/60 to-transparent">
                        <span class="text-white font-medium">巴黎</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 精选路线 -->
        <div>
            <h2 class="text-xl font-semibold mb-4">精选路线</h2>
            <div class="space-y-4">
                <div class="bg-white rounded-2xl p-4 shadow-sm">
                    <div class="flex items-center gap-4">
                        <img src="https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2luZ2Fwb3JlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" 
                             class="w-20 h-20 rounded-xl object-cover">
                        <div>
                            <h3 class="font-medium">新加坡 4日精华游</h3>
                            <p class="text-sm text-gray-500 mt-1">打卡圣淘沙、滨海湾花园</p>
                            <div class="flex items-center gap-2 mt-2">
                                <span class="text-sm text-blue-500">4.9分</span>
                                <span class="text-sm text-gray-400">·</span>
                                <span class="text-sm text-gray-500">已有2.3k人出行</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
