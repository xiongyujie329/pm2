<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行程复盘 - 旅行路线规划</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white">
        <div class="flex items-center p-4">
            <button class="text-gray-800">
                <i class="fas fa-arrow-left text-xl"></i>
            </button>
            <h1 class="flex-1 text-center text-lg font-medium">行程复盘</h1>
            <button class="text-blue-500">
                <i class="fas fa-share-alt text-xl"></i>
            </button>
        </div>
    </div>

    <div class="p-4">
        <!-- 行程封面 -->
        <div class="relative rounded-xl overflow-hidden mb-6">
            <img src="https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?ixlib=rb-4.0.3" 
                 class="w-full h-48 object-cover">
            <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/60 to-transparent">
                <h2 class="text-white text-xl font-semibold">东京 4日游</h2>
                <p class="text-white/80 text-sm mt-1">2024年6月1日 - 6月4日</p>
            </div>
        </div>

        <!-- 行程数据 -->
        <div class="grid grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-xl p-3 text-center">
                <div class="text-2xl font-semibold text-blue-500">12</div>
                <div class="text-sm text-gray-500 mt-1">景点打卡</div>
            </div>
            <div class="bg-white rounded-xl p-3 text-center">
                <div class="text-2xl font-semibold text-green-500">42km</div>
                <div class="text-sm text-gray-500 mt-1">总距离</div>
            </div>
            <div class="bg-white rounded-xl p-3 text-center">
                <div class="text-2xl font-semibold text-purple-500">96</div>
                <div class="text-sm text-gray-500 mt-1">照片数</div>
            </div>
            <div class="bg-white rounded-xl p-3 text-center">
                <div class="text-2xl font-semibold text-orange-500">4.8</div>
                <div class="text-sm text-gray-500 mt-1">平均评分</div>
            </div>
        </div>

        <!-- 每日回顾 -->
        <div class="space-y-6">
            <!-- Day 1 -->
            <div class="bg-white rounded-xl p-4">
                <h3 class="text-lg font-medium mb-4">Day 1 · 6月1日</h3>
                <!-- 时间轴 -->
                <div class="relative pl-8 border-l-2 border-gray-100">
                    <div class="space-y-6">
                        <div class="relative">
                            <div class="absolute -left-[2.2rem] w-6 h-6 rounded-full bg-blue-500 flex items-center justify-center">
                                <i class="fas fa-map-marker-alt text-white text-xs"></i>
                            </div>
                            <div>
                                <div class="flex items-center gap-2 text-sm text-gray-500 mb-2">
                                    <i class="fas fa-clock"></i>
                                    <span>09:00 - 11:00</span>
                                </div>
                                <div class="bg-gray-50 rounded-xl overflow-hidden">
                                    <img src="https://images.unsplash.com/photo-1524413840807-0c3cb6fa808d?ixlib=rb-4.0.3" 
                                         class="w-full h-40 object-cover">
                                    <div class="p-3">
                                        <h4 class="font-medium">浅草寺</h4>
                                        <p class="text-sm text-gray-500 mt-1">东京最古老的寺庙，感受日本传统文化</p>
                                        <div class="flex items-center gap-2 mt-2">
                                            <div class="flex">
                                                <i class="fas fa-star text-yellow-400"></i>
                                                <i class="fas fa-star text-yellow-400"></i>
                                                <i class="fas fa-star text-yellow-400"></i>
                                                <i class="fas fa-star text-yellow-400"></i>
                                                <i class="fas fa-star text-yellow-400"></i>
                                            </div>
                                            <span class="text-sm text-gray-500">非常推荐</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="relative">
                            <div class="absolute -left-[2.2rem] w-6 h-6 rounded-full bg-blue-500 flex items-center justify-center">
                                <i class="fas fa-map-marker-alt text-white text-xs"></i>
                            </div>
                            <div>
                                <div class="flex items-center gap-2 text-sm text-gray-500 mb-2">
                                    <i class="fas fa-clock"></i>
                                    <span>11:30 - 13:00</span>
                                </div>
                                <div class="bg-gray-50 rounded-xl overflow-hidden">
                                    <img src="https://images.unsplash.com/photo-1542051841857-5f90071e7989?ixlib=rb-4.0.3" 
                                         class="w-full h-40 object-cover">
                                    <div class="p-3">
                                        <h4 class="font-medium">东京塔</h4>
                                        <p class="text-sm text-gray-500 mt-1">标志性建筑，俯瞰东京全景</p>
                                        <div class="flex items-center gap-2 mt-2">
                                            <div class="flex">
                                                <i class="fas fa-star text-yellow-400"></i>
                                                <i class="fas fa-star text-yellow-400"></i>
                                                <i class="fas fa-star text-yellow-400"></i>
                                                <i class="fas fa-star text-yellow-400"></i>
                                                <i class="far fa-star text-yellow-400"></i>
                                            </div>
                                            <span class="text-sm text-gray-500">值得一去</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Day 2-4 预览 -->
            <div class="bg-white rounded-xl p-4">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-medium">Day 2 · 6月2日</h3>
                    <button class="text-blue-500">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <div class="flex items-center gap-2 mt-2 text-sm text-gray-500">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>明治神宫、原宿、涩谷</span>
                </div>
            </div>
            <div class="bg-white rounded-xl p-4">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-medium">Day 3 · 6月3日</h3>
                    <button class="text-blue-500">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </div>
            <div class="bg-white rounded-xl p-4">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-medium">Day 4 · 6月4日</h3>
                    <button class="text-blue-500">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 底部按钮 -->
        <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t">
            <div class="flex gap-4">
                <button class="flex-1 bg-white border-2 border-blue-500 text-blue-500 py-3 rounded-xl font-medium">
                    保存相册
                </button>
                <button class="flex-1 bg-blue-500 text-white py-3 rounded-xl font-medium">
                    分享行程
                </button>
            </div>
        </div>
    </div>
</body>
</html>
