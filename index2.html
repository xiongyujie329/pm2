            padding: 20px;
        }

            top: 0;

                        <div class="mt-20 bg-white border-t">
                            <div class="flex gap-4">
                                <button class="flex-1 bg-white border-2 border-blue-500 text-blue-500 py-3 rounded-xl font-medium">
                                    保存相册
                                </button>
                                <button class="flex-1 bg-blue-500 text-white py-3 rounded-xl font-medium">
                                    分享行程
                                </button>
                            </div>
                        </div>
                    </div>
                </div>`
            }
        ];

        function createPrototypeFrame(page) {
            const container = document.createElement('div');
            container.className = 'flex flex-col items-center';
            
            const title = document.createElement('h2');
            title.className = 'text-xl font-semibold mb-4';
            title.textContent = page.title;
            
            const frame = document.createElement('div');
            frame.className = 'iphone-frame';
            
            const statusBar = document.createElement('div');
            statusBar.className = 'status-bar';
            statusBar.innerHTML = `
                <span>9:41</span>
                <div>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi ml-2"></i>
                    <i class="fas fa-battery-full ml-2"></i>
                </div>
            `;
            
            const screenContainer = document.createElement('div');
            screenContainer.className = 'screen-container';
            screenContainer.innerHTML = page.content;
            
            const bottomBar = document.createElement('div');
            bottomBar.className = 'bottom-bar';
            bottomBar.innerHTML = `
                <a href="#" class="text-center">
                    <i class="fas fa-home text-xl"></i>
                    <div class="text-xs mt-1">首页</div>
                </a>
                <a href="#" class="text-center">
                    <i class="fas fa-map-marked-alt text-xl"></i>
                    <div class="text-xs mt-1">行程</div>
                </a>
                <a href="#" class="text-center">
                    <i class="fas fa-compass text-xl"></i>
                    <div class="text-xs mt-1">发现</div>
                </a>
                <a href="#" class="text-center">
                    <i class="fas fa-user text-xl"></i>
                    <div class="text-xs mt-1">我的</div>
                </a>
            `;
            
            frame.appendChild(statusBar);
            frame.appendChild(screenContainer);
            frame.appendChild(bottomBar);
            container.appendChild(title);
            container.appendChild(frame);
            
            return container;
        }

        const prototypesContainer = document.getElementById('prototypes');
        pages.forEach(page => {
            prototypesContainer.appendChild(createPrototypeFrame(page));
        });
    </script>
